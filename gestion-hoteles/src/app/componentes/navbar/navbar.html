<nav class="navbar navbar-expand-lg navbar-light border-bottom" style="background-color: #f8f9fa;">
  <div class="container-fluid px-4">
    <!-- Logo y Marca -->
    <a class="navbar-brand d-flex align-items-center" (click)="onMostrarInicio()" style="cursor: pointer;">
      <div class="logo-container me-3">
        <div class="logo-icon bg-primary rounded d-flex align-items-center justify-content-center" style="background-color: #1a365d !important;">
          <i class="bi bi-globe-americas text-white fs-4"></i>
        </div>
      </div>
      <div class="brand-text">
        <span class="brand-main fw-bold fs-4" style="color: #1a365d;">Turismo en Guinea Ecuatorial</span>
        <span class="brand-sub text-muted d-none d-md-block">Descubre el paraíso africano</span>
      </div>
    </a>

    <!-- Botón Hamburguesa -->
    <button class="navbar-toggler border-0" type="button" 
            data-bs-toggle="collapse" data-bs-target="#navbarContent"
            aria-controls="navbarContent" aria-expanded="false" 
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Contenido del Navbar -->
    <div class="collapse navbar-collapse" id="navbarContent">
      <!-- Enlaces de Navegación -->
      <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
        <!-- Enlace Inicio -->
        <li class="nav-item mx-2">
          <button class="nav-link d-flex align-items-center fw-medium border-0 bg-transparent" 
                  (click)="onMostrarInicio()"
                  style="color: #1a365d; cursor: pointer;">
            <i class="bi bi-house-door me-2" style="color: #1a365d;"></i>
            Inicio
          </button>
        </li>
        
        <!-- Enlace Hoteles -->
        <li class="nav-item mx-2">
          <button class="nav-link d-flex align-items-center fw-medium border-0 bg-transparent" 
                  (click)="onMostrarHoteles()"
                  style="color: #1a365d; cursor: pointer;">
            <i class="bi bi-buildings me-2" style="color: #1a365d;"></i>
            Hoteles
          </button>
        </li>
        
        <!-- Enlace Contactos -->
        <li class="nav-item mx-2">
          <button class="nav-link d-flex align-items-center fw-medium border-0 bg-transparent" 
                  (click)="onMostrarContactos()"
                  style="color: #1a365d; cursor: pointer;">
            <i class="bi bi-telephone me-2" style="color: #1a365d;"></i>
            Contactos
          </button>
        </li>
        
        <!-- Destinos (mantenemos como dropdown) -->
        <li class="nav-item mx-2 dropdown">
          <button class="nav-link d-flex align-items-center fw-medium dropdown-toggle border-0 bg-transparent" 
                  data-bs-toggle="dropdown" aria-expanded="false"
                  style="color: #1a365d;">
            <i class="bi bi-geo-alt me-2" style="color: #1a365d;"></i>
            Destinos
          </button>
          <ul class="dropdown-menu border-0 shadow-lg">
            <li><h6 class="dropdown-header fw-bold" style="color: #1a365d;">Ciudades</h6></li>
            <li><a class="dropdown-item" href="#" style="color: #2d3748;">Malabo</a></li>
            <li><a class="dropdown-item" href="#" style="color: #2d3748;">Bata</a></li>
            <li><a class="dropdown-item" href="#" style="color: #2d3748;">Ebebiyín</a></li>
            <li><a class="dropdown-item" href="#" style="color: #2d3748;">Mongomo</a></li>
            <li><a class="dropdown-item" href="#" style="color: #2d3748;">Luba</a></li>
          </ul>
        </li>
      </ul>

      <!-- Botones de Acción -->
      <div class="navbar-actions d-flex align-items-center">
        <!-- Usuario NO logueado -->
        <ng-container *ngIf="!usuarioLogueado">
          <div class="d-flex align-items-center gap-3">
            <button class="btn btn-outline-primary d-flex align-items-center gap-2 px-4 py-2"
                    (click)="onMostrarLogin()"
                    style="border-color: #1a365d; color: #1a365d;">
              <i class="bi bi-box-arrow-in-right"></i>
              <span class="d-none d-md-inline">Iniciar Sesión</span>
            </button>
            
            <button class="btn d-flex align-items-center gap-2 px-4 py-2 fw-medium"
                    (click)="onMostrarRegistro()"
                    style="background-color: #1a365d; color: white; border-color: #1a365d;">
              <i class="bi bi-person-plus"></i>
              <span class="d-none d-md-inline">Registrarse</span>
            </button>
          </div>
        </ng-container>

        <!-- Usuario SÍ logueado -->
        <ng-container *ngIf="usuarioLogueado">
          <div class="d-flex align-items-center gap-3">
            <!-- Notificaciones -->
            <div class="dropdown">
              <button class="btn btn-outline-primary position-relative rounded-circle p-2" 
                      data-bs-toggle="dropdown" 
                      aria-label="Notificaciones"
                      style="border-color: #1a365d; color: #1a365d;">
                <i class="bi bi-bell"></i>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill" 
                      style="background-color: #dc2626;"
                      *ngIf="tieneNotificaciones">
                  {{ notificaciones.length }}
                  <span class="visually-hidden">notificaciones</span>
                </span>
              </button>
              <div class="dropdown-menu dropdown-menu-end border-0 shadow-lg p-3" style="min-width: 300px;">
                <div class="d-flex justify-content-between align-items-center mb-3">
                  <h6 class="mb-0 fw-bold" style="color: #1a365d;">Notificaciones</h6>
                  <span class="badge rounded-pill" style="background-color: #1a365d;">{{ notificaciones.length }}</span>
                </div>
                <div class="notification-list">
                  <div *ngFor="let notif of notificaciones" class="notification-item mb-2 p-2 rounded" style="background-color: #f8f9fa;">
                    <p class="mb-1 small" style="color: #2d3748;">{{ notif.mensaje }}</p>
                    <small class="text-muted">{{ notif.tiempo }}</small>
                  </div>
                </div>
              </div>
            </div>

            <!-- Avatar -->
            <div class="dropdown">
              <button class="btn-avatar d-flex align-items-center gap-2 border-0 bg-transparent"
                      data-bs-toggle="dropdown" 
                      aria-label="Menú de usuario">
                <div class="avatar-circle fw-bold d-flex align-items-center justify-content-center rounded-circle"
                     style="background-color: #1a365d; color: white; width: 40px; height: 40px; font-size: 0.9rem;">
                  {{ usuarioIniciales }}
                </div>
                <i class="bi bi-chevron-down" style="color: #1a365d;"></i>
              </button>
              <div class="dropdown-menu dropdown-menu-end border-0 shadow-lg p-3" style="min-width: 250px;">
                <div class="user-info mb-3">
                  <div class="d-flex align-items-center">
                    <div class="avatar-circle fw-bold d-flex align-items-center justify-content-center rounded-circle me-3" 
                         style="background-color: #1a365d; color: white; width: 50px; height: 50px; font-size: 1.2rem;">
                      {{ usuarioIniciales }}
                    </div>
                    <div>
                      <h6 class="mb-0" style="color: #2d3748;">{{ usuarioNombre }}</h6>
                      <small class="text-muted">{{ usuarioEmail }}</small>
                    </div>
                  </div>
                </div>
                <div class="dropdown-divider"></div>
                <button class="dropdown-item d-flex align-items-center border-0 bg-transparent" style="color: #2d3748;">
                  <i class="bi bi-person me-2" style="color: #1a365d;"></i>
                  Mi Perfil
                </button>
                <button class="dropdown-item d-flex align-items-center border-0 bg-transparent" style="color: #2d3748;">
                  <i class="bi bi-calendar-check me-2" style="color: #1a365d;"></i>
                  Mis Reservas
                </button>
                <button class="dropdown-item d-flex align-items-center border-0 bg-transparent" style="color: #2d3748;">
                  <i class="bi bi-gear me-2" style="color: #1a365d;"></i>
                  Configuración
                </button>
                <div class="dropdown-divider"></div>
                <button class="dropdown-item d-flex align-items-center border-0 bg-transparent" 
                        (click)="cerrarSesion()" 
                        style="color: #dc2626;">
                  <i class="bi bi-box-arrow-right me-2"></i>
                  Cerrar Sesión
                </button>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</nav>

<!-- Espacio para navbar fijo -->
<div class="navbar-spacer"></div>

<!-- Modal Login -->
<div *ngIf="mostrarLoginForm" class="modal-backdrop fade show" style="z-index: 1045;" (click)="onOcultarLogin()"></div>
<div *ngIf="mostrarLoginForm" class="modal fade show d-block" tabindex="-1" style="z-index: 1050; background: rgba(0,0,0,0.3);">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document" (click)="$event.stopPropagation()">
    <div class="modal-content border-0 shadow-lg">
      <div class="modal-header border-0 pb-0 pt-4 px-4">
        <button type="button" class="btn-close ms-auto" (click)="onOcultarLogin()"></button>
      </div>
      <div class="modal-body p-0">
        <app-login 
          (cerrar)="onOcultarLogin()" 
          (cambiarARegistro)="onMostrarRegistro()"
          (loginExitoso)="onLoginExitoso($event)">
        </app-login>
      </div>
    </div>
  </div>
</div>

<!-- Modal Registro -->
<div *ngIf="mostrarRegistroForm" class="modal-backdrop fade show" style="z-index: 1045;" (click)="onOcultarRegistro()"></div>
<div *ngIf="mostrarRegistroForm" class="modal fade show d-block" tabindex="-1" style="z-index: 1050; background: rgba(0,0,0,0.3);">
  <div class="modal-dialog modal-dialog-centered modal-xl" role="document" (click)="$event.stopPropagation()">
    <div class="modal-content border-0 shadow-lg" style="max-height: 90vh; overflow-y: auto;">
      <div class="modal-header border-0 pb-0 pt-4 px-4">
        <button type="button" class="btn-close ms-auto" (click)="onOcultarRegistro()"></button>
      </div>
      <div class="modal-body p-0">
        <app-registro 
          (cerrar)="onOcultarRegistro()" 
          (cambiarALogin)="onMostrarLogin()"
          (registroExitoso)="onRegistroExitoso($event)">
        </app-registro>
      </div>
    </div>
  </div>
</div>
