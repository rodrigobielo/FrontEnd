<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Hoteles - Diseño Premium</title>
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Importamos Bootstrap */
        @import url('https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css');
        
        /* Estilos personalizados premium */
        :root {
            --gold: #D4AF37;
            --gold-light: #FFD700;
            --gold-dark: #B8860B;
            --dark-bg: #0A0A0A;
            --light-text: #F8F9FA;
            --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.3);
            --shadow-sm: 0 4px 20px rgba(0, 0, 0, 0.15);
        }
        
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background: var(--dark-bg);
        }
        
        /* Tipografía premium */
        .display-title {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            line-height: 1.1;
        }
        
        .text-gradient {
            background: linear-gradient(135deg, var(--gold-light), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Efectos visuales */
        .glass-effect {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .gradient-overlay {
            background: linear-gradient(
                to top,
                rgba(0, 0, 0, 0.95) 0%,
                rgba(0, 0, 0, 0.7) 25%,
                rgba(0, 0, 0, 0.3) 50%,
                transparent 100%
            );
        }
        
        .gold-gradient {
            background: linear-gradient(135deg, var(--gold), var(--gold-dark));
            color: #000;
        }
        
        .gold-border {
            border: 2px solid var(--gold);
        }
        
        /* Animaciones suaves */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0.95);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .animate-fadeInUp {
            animation: fadeInUp 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }
        
        .animate-scaleIn {
            animation: scaleIn 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }
        
        .transition-all {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .hover-lift:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }
        
        /* Spinner personalizado */
        .spinner-gold {
            width: 3rem;
            height: 3rem;
            border: 3px solid rgba(212, 175, 55, 0.3);
            border-top-color: var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Indicadores personalizados */
        .indicator-active {
            width: 12px;
            height: 12px;
            background: var(--gold);
            box-shadow: 0 0 15px var(--gold);
        }
        
        .indicator-inactive {
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
        }
        
        .indicator-inactive:hover {
            background: rgba(255, 255, 255, 0.6);
        }
        
        /* Mejoras de imagen */
        .hotel-image {
            object-fit: cover;
            object-position: center;
            transition: transform 8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .hotel-image.zoomed {
            transform: scale(1.05);
        }
        
        /* Badge de estrellas */
        .star-badge {
            background: rgba(212, 175, 55, 0.15);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }
        
        /* Precio destacado */
        .price-display {
            position: relative;
            display: inline-block;
        }
        
        .price-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: -10px;
            right: -10px;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            border-radius: 8px;
            z-index: -1;
        }
    </style>
</head>
<body>
    <app-root></app-root>
    
    <!-- Polyfills para compatibilidad -->
    <script src="https://unpkg.com/core-js-bundle@3.6.5/minified.js"></script>
    <script src="https://unpkg.com/zone.js@0.11.4/dist/zone.js"></script>
    
    <!-- Configuración de Angular 21 -->
    <script type="module">
        import { bootstrapApplication } from '@angular/platform-browser';
        import { provideAnimations } from '@angular/platform-browser/animations';
        import { Carrusel } from './carrusel.js';
        
        // Componente raíz
        const AppComponent = {
            selector: 'app-root',
            template: `
                <app-carrusel></app-carrusel>
            `
        };
        
        bootstrapApplication(AppComponent, {
            providers: [provideAnimations()]
        }).catch(err => console.error(err));
    </script>
</body>
</html>
