<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Hoteles - Diseño Refinado</title>
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- Importamos Bootstrap desde la raíz del proyecto -->
    <style>
        /* Importamos Bootstrap dinámicamente */
        @import url('/node_modules/bootstrap/dist/css/bootstrap.min.css');
    </style>
    
    <!-- Estilos personalizados mínimos -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        }
        
        /* Mejoras tipográficas */
        .fw-extra-bold {
            font-weight: 900 !important;
        }
        
        .letter-spacing-1 {
            letter-spacing: 1px;
        }
        
        .letter-spacing-2 {
            letter-spacing: 2px;
        }
        
        .text-shadow {
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
        }
        
        /* Suavizar transiciones */
        .transition-all {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Animación sutil de entrada */
        @keyframes slideUpFade {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-slide-up {
            animation: slideUpFade 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        /* Ajuste de posición de imagen */
        .image-position {
            object-position: center 65%;
        }
    </style>
</head>
<body>
    <app-root></app-root>
    
    <!-- Polyfills para compatibilidad -->
    <script src="https://unpkg.com/core-js-bundle@3.6.5/minified.js"></script>
    <script src="https://unpkg.com/zone.js@0.11.4/dist/zone.js"></script>
    
    <!-- Configuración de Angular 21 -->
    <script type="module">
        import { bootstrapApplication } from '@angular/platform-browser';
        import { provideAnimations } from '@angular/platform-browser/animations';
        import { Carrusel } from './carrusel.js';
        
        // Componente raíz
        const AppComponent = {
            selector: 'app-root',
            template: `
                <app-carrusel></app-carrusel>
            `
        };
        
        bootstrapApplication(AppComponent, {
            providers: [provideAnimations()]
        }).catch(err => console.error(err));
    </script>
</body>
</html>
