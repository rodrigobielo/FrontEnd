<div class="login-container min-vh-100 d-flex justify-content-center align-items-center p-3">
  <div class="card shadow-lg border-0 rounded-4 login-card">
    <div class="card-header bg-primary text-white text-center py-4 rounded-top-4">
      <div class="login-icon-container mb-3">
        <i class="bi bi-person-circle display-4"></i>
      </div>
      <h2 class="mb-1">Iniciar Sesión</h2>
      <p class="mb-0 opacity-75">Ingrese sus credenciales para continuar</p>
    </div>
    
    <div class="card-body p-4 p-md-5">
      <!-- Formulario de login -->
      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate>
        
        <!-- Campo de nombre de usuario -->
        <div class="mb-4">
          <label for="nombre" class="form-label fw-medium">Nombre de Usuario</label>
          <div class="input-group input-group-lg">
            <span class="input-group-text bg-light border-end-0">
              <i class="bi bi-person-fill text-primary"></i>
            </span>
            <input 
              type="text" 
              class="form-control border-start-0" 
              id="nombre" 
              name="nombre"
              placeholder="Ingrese su nombre de usuario"
              [(ngModel)]="credentials.nombre"
              #nombre="ngModel"
              required
              [class.is-invalid]="nombre.invalid && (nombre.dirty || nombre.touched || loginForm.submitted)"
            >
          </div>
          <!-- Mensaje de error para el campo nombre -->
          <div class="invalid-feedback d-block" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched || loginForm.submitted)">
            <span *ngIf="nombre.errors?.['required']">El nombre de usuario es requerido</span>
          </div>
        </div>
        
        <!-- Campo de contraseña -->
        <div class="mb-4">
          <div class="d-flex justify-content-between align-items-center">
            <label for="contrasena" class="form-label fw-medium">Contraseña</label>
            <button type="button" class="btn btn-link p-0 small text-primary text-decoration-none" (click)="onForgotPassword()">
              ¿Olvidó su contraseña?
            </button>
          </div>
          <div class="input-group input-group-lg">
            <span class="input-group-text bg-light border-end-0">
              <i class="bi bi-lock-fill text-primary"></i>
            </span>
            <input 
              type="password" 
              class="form-control border-start-0" 
              id="contrasena" 
              name="contrasena"
              placeholder="Ingrese su contraseña"
              [(ngModel)]="credentials.contrasena"
              #contrasena="ngModel"
              required
              minlength="6"
              [class.is-invalid]="contrasena.invalid && (contrasena.dirty || contrasena.touched || loginForm.submitted)"
            >
            <button class="btn btn-outline-secondary border-start-0" type="button" (click)="togglePasswordVisibility()">
              <i class="bi" [class.bi-eye]="!showPassword" [class.bi-eye-slash]="showPassword"></i>
            </button>
          </div>
          <!-- Mensaje de error para el campo contraseña -->
          <div class="invalid-feedback d-block" *ngIf="contrasena.invalid && (contrasena.dirty || contrasena.touched || loginForm.submitted)">
            <div *ngIf="contrasena.errors?.['required']">La contraseña es requerida</div>
            <div *ngIf="contrasena.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</div>
          </div>
        </div>
        
        <!-- Checkbox recordar sesión -->
        <div class="form-check mb-4">
          <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe" [(ngModel)]="credentials.rememberMe">
          <label class="form-check-label" for="rememberMe">
            Recordar mis datos
          </label>
        </div>
        
        <!-- Mensaje de error general -->
        <div *ngIf="loginError" class="alert alert-danger alert-dismissible fade show" role="alert">
          <i class="bi bi-exclamation-triangle-fill me-2"></i>
          {{loginError}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="clearError()"></button>
        </div>
        
        <!-- Botón de inicio de sesión -->
        <div class="d-grid mb-4">
          <button 
            type="submit" 
            class="btn btn-primary btn-lg fw-semibold py-3"
            [disabled]="isLoading || loginForm.invalid"
          >
            <span *ngIf="!isLoading">
              <i class="bi bi-box-arrow-in-right me-2"></i> Iniciar Sesión
            </span>
            <span *ngIf="isLoading">
              <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
              Iniciando Sesión...
            </span>
          </button>
        </div>
        
        <!-- Información del sistema -->
        <div class="text-center pt-3 border-top">
          <p class="small text-muted mb-2">
            <i class="bi bi-info-circle me-1"></i>
            Acceso restringido a usuarios autorizados
          </p>
          <p class="small text-muted mb-0">
            Sistema Turístico v2.1.0
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
